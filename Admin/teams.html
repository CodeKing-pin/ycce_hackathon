<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="teams.css">
</head>

<body>
    <div class="leaderboard">
        <img src="image copy.png" alt="Winner" class="theme-img">
        <div class="Discription">
            <div id="dis">
                <h3>Hackathon Participant</h3>
                <p> Date : 29/09/2024</p>
                <input type="search" class="search" placeholder="Search" id="search" >
            </div>
            <div id="winner1">

                <input type="text" name="First" id="first" placeholder="Winner">

        </div>

        <table>
            <thead>
                <tr>
                    <td></td>

                    <td>Winners</td>

                <!-- Rows will be dynamically inserted here -->
            </tbody>
        </table>

    <script type="module" src="Admin.js"></script>
